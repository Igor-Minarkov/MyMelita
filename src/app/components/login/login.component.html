<div class="wrapper">
  <div class="block">
    <p>melita</p>

    <form [formGroup]="login">
      <mat-form-field class="matInput">
        <mat-placeholder class="mat-placeholder">Username</mat-placeholder>
        <input matInput formControlName="username" />
      </mat-form-field>

      <mat-form-field class="matInput">
        <mat-placeholder class="mat-placeholder">Password</mat-placeholder>
        <input
          [type]="hide ? 'password' : 'text'"
          matInput
          formControlName="password"
        />
        <mat-icon matSuffix (click)="hide = !hide" class="visibility-icon">{{
          hide ? "visibility_off" : "visibility"
        }}</mat-icon>
      </mat-form-field>

      <div class="form-bottom">
        <div class="form-bottom-left">
          <input
            type="checkbox"
            id="vehicle1"
            name="vehicle1"
            value="Bike"
          />Remember me ?
        </div>
        <div><i class="bi bi-1-circle"></i>Forgot Password?</div>
      </div>

      <button
        mat-button
        (click)="loginSubmit(login.value)"
        [disabled]="login.invalid"
      >
        Login
      </button>
    </form>
  </div>

  <div *ngIf="loading">
    <app-loader></app-loader>
  </div>
</div>
